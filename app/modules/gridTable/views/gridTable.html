<h1>The Grid Table with inline edit and save</h1>
<div class="container">
    <div class="row show-grid">
        <div class="col-md-4 text-center grid" ng-repeat="grid in grids">
            <div class="description"><a href="" ng-click="showdescModal = !showdescModal">{{grid.description}}</a></div>
            <div class="title"><a href="" ng-click="showtitleModal = !showtitleModal">{{grid.title}}</a></div>            
            <div class="descModal" ng-show="showdescModal">
                <form name="descriptionForm_{{grid.id}}" ng-submit="Descriptsubmit(grid.id, gridBox, grids)">
                <div class="row">                   
                    <div class="col-md-9">
                        <textarea ng-model = "gridBox.description" required></textarea>
                        <div class="alert alert-danger" ng-show="descriptionForm.required.$invalid && descriptionForm.required.$dirty">
                            <ul>
                                <li ng-show="form.number.$error.required">this field is required</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group-vertical">
                            <button type="submit" ng-click="showdescModal = !showdescModal" ng-disabled="descriptionForm_{{grid.id}}.$invalid" class="btn btn-success"><span class="">+</span></button>
                            <button type="button" class="btn btn-danger" ng-click="showdescModal = !showdescModal"><span class="">X</span></button>
                        </div>    
                    </div>                      
                </div>
                </form>    
            </div>
            <div class="titleModal" ng-show="showtitleModal">
                <form ng-submit="Descriptsubmit(grid.id, gridBox, grids)" name="titleForm_{{grid.id}}">
                <div class="row">                    
                    <div class="col-md-9"><input type="text" ng-model = "gridBox.title" required></div>
                    <div class="col-md-3">
                        <div class="btn-group-vertical">
                            <button type="submit" ng-click="showtitleModal = !showtitleModal" class="btn btn-success" ng-disabled="titleForm_{{grid.id}}.$invalid"><span class="">+</span></button>
                            <button type="button" class="btn btn-danger" ng-click="showtitleModal = !showtitleModal"><span class="">X</span></button>
                        </div>    
                    </div>
                </div>
                </form>    
            </div>                
        </div> 
        <div class="col-md-12 clr-btn">
            <div class="btn-group pull-right">
                <button type="button" ng-click="clearGrid()" class="btn btn-danger">Clear All</button>     
            </div>
        </div>
    </div>
</div>
